<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meal Planner</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff5f8;
            text-align: center;
            background-image: url("lemon.jpg");
            background-size:37% ;
            
        }
        .container {
            margin: 100px auto;
            padding: 20px;
            background: #ffc8dd;
            border-radius: 20px;
            width: 40%;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ff6392;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
</body>
</html>
