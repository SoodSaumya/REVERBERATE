<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Music</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <section class="upload">
        <h1>Upload your music to reverberate</h1>
        <div class="box">
            <p>Join the platform and showcase your music to millions of listeners worldwide.</p>
            <button class="upload-button" id="uploadButton">Drag your file here</button>
            <input type="file" id="fileInput" multiple hidden>
            <div id="fileList"></div>
        </div>
    </section>
    <script src="upload.js"></script>
</body>
</html>
